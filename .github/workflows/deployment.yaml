name: PR 시 CI 테스트 자동화

on:
  push:
    branches:
      # - main
env:
  AWS_REGION: ap-northeast-2
  ECR_URL: public.ecr.aws/j6g5s0j0/cicd-test:{{ github.sha}}

jobs:
  CI:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: JDK 17 설치
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '17'
          cache: 'gradle'

      - name: Gradle 종속성 캐시
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Gradle 명령 실행 권한 부여
        run: chmod +x ./gradlew
        shell: bash

      - name: Gradle로 프로젝트 Build
        run: ./gradlew build

      - name: Container build
        run: docker build -t  . {{ env.ECR_URL }}
        
      - name: Container Push
        run : docker push {{ env.ECR_URL }}
  CD:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-action@v2
        with:
          cluster: cicd-test           # ECS 클러스터 이름
          service: cicd-test          # ECS 서비스 이름
          task-definition: first-run-task-definition:2  # 태스크 정의 이름과 revision (예: my-task:1)
          wait-for-service-stability: false  # 서비스 안정화 대기 여부 (true/false)
